<div class="box--full">
  <h3 class="heading--ruled">ES6 Modules <small>Default Export</small></h3>

  <div class="l--before-after">
    <div class="l__primary">
      <h4 class="filename">moduleA.js</h4>
      <pre class="javascript"><code>// Export moduleA
export default function sqr(x) {
  return x * x;
}
      </code></pre>
    </div>
    <div class="l__secondary">
      <h4 class="filename">moduleB.js</h4>
      <pre class="javascript"><code>// Import individual modules
import sqr from './moduleA';
console.log(sqr(11)); // 121
      </code></pre>
    </div>
  </div>
</div>

<aside class="notes">
  synchronous
  format of choice for Node and npm
</aside>
