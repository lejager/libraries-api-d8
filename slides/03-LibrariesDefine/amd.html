<div class="box--full">
  <h3 class="heading--ruled">AMD <small>Asynchronous Module Definition</small></h3>

  <div class="l--before-after">
    <div class="l__primary">
      <h4 class="filename">moduleA.js</h4>
      <pre class="javascript"><code>// Define moduleA
define(function () {
  return something
})
      </code></pre>
    </div>
    <div class="l__secondary">
      <h4 class="filename">moduleB.js</h4>
      <pre class="javascript"><code>// Require in module B
require(
  ['moduleA'],
  function (moduleA) {
    alert(moduleA);
  })
)
      </code></pre>
    </div>
  </div>
</div>

<aside class="notes">
  Asynchronous Module Design
  non-blocking
  harder to read
</aside>
