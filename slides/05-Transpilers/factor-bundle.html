<div class="box--full">
  <h3 class="heading--ruled">Code Splitting <small>Factor Bundle</small></h3>
      <h4 class="filename">API</h4>
      <pre class="javascript"><code>var browserify = require('browserify');
var fs = require('fs');

var src = [ './src/x.js', './src/y.js' ];
var b = browserify(src);
b.plugin('factor-bundle', { outputs: [ 'bundle/x.js', 'bundle/y.js' ] });
b.bundle().pipe(fs.createWriteStream('bundle/common.js'));
</code></pre>

</div>
